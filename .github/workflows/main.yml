name: IPTV Discovery and Probe

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # <--- 必须设为 0，否则无法比对远程 master 分支的文件

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Discovery (main.py)
        env:
          FOFA_COOKIE: ${{ secrets.FOFA_COOKIE }}
        run: python main.py

      - name: Quality Probe (probe.py)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python probe.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 使用 git add . 包含所有 txt 文件（包括 trigger_counter.txt）
          git add .
          
          # 即使只有计数器变化也提交
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M:%S') [skip ci]" || exit 0
          
          git push origin main
